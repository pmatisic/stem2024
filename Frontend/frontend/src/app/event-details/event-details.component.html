<div id="EventDetailsContainer">
    <h1>Event Details</h1>
    <div class="row">
        <mat-card class="comment_card" *ngFor="let comment of comments">
            <mat-card-header>
                <mat-card-title>{{comment.created_by.user_id}}</mat-card-title>
                <mat-card-subtitle>{{comment.created_at}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>{{comment.comment}}</mat-card-content>
            <mat-card-actions>
                <a mat-flat-button color="primary" [routerLink]="['/eventDetails']">More Info</a>
            </mat-card-actions>
        </mat-card> 
    </div>
</div>
